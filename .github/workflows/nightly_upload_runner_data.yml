name: NIGHTLY upload runner data
on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

jobs:
  run_upload_runner_data:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    defaults:
      run:
        shell: bash -leo pipefail {0}
    timeout-minutes: 500
    steps:
      - name: Add data
        id: add-initial-data
        uses: ./.github/workflows/workflow-data
        with:
          runner-name: ${{ runner.name }}
          workflow-start-time: $(date +'%Y-%m-%d')

      - name: Upload report
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: workflow-report.json
          path: workflow-report.json
          retention-days: 7

    
