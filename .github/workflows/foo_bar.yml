# **What it does**: Renders the content of every page and check all internal links.
# **Why we have it**: To make sure all links connect correctly.
# **Who does it impact**: Docs content.

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:


# This allows a subsequently queued workflow run to interrupt previous runs
concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ${{ fromJSON('["ubuntu-latest", "self-hosted"]')[github.repository == 'github/docs-internal'] }}
    steps:
      - name: Say hello
        run: |
          echo Say Hello
          echo all good üëç
      
      - name: Fetch Issues
        uses: actions/github-script@v6
        with:
          script: |
            const query = `query($owner:String!, $name:String!) {
              repository(owner:$owner, name:$name) {
                issues(first: 4, filterBy: {states: OPEN}) {
                  edges {
                    node {
                      title
                    }
                  }
                }
              }
            }`;
            const variables = {
              owner: context.repo.owner,
              name: context.repo.repo
            };
           
            const result = await github.graphql(query, variables)
            core.debug(`Result ${result.data}`);

            let existingXYZIssues = result.repository.releases.edges
              .filter(el => el.node.tag.title.includes("[RELEASE] XZY"));
            
            let existingABCReleases = result.repository.releases.edges
              .filter(el => el.node.tag.title.includes("[RELEASE] ABC"));

            if (Array.isArray(existingXYZIssues) && existingXYZIssues.length) { 
              echo XYZ Release üëç
            } else if (Array.isArray(existingABCReleases) && existingABCReleases.length) { 
              echo ABC Release üëç
            } else {
                echo Unknown Release üëç
            }

